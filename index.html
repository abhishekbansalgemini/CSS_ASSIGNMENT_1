<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="MainContainer">
        <div class="header">
            <h3>Student Registration Form</h3>
        </div>
        <div class="container">
            <form action="">
                <div class="labels" id="name_label">
                    <label for="name">Name : </label>
                    <input type="text" id="name" name="name" placeholder="Enter Your Name">
                </div>

                <div class="labels" id="phone_label">
                    <label for="phone">Phone No :</label>
                    <input type="number" id="phone" name="phone" placeholder="Enter Mobile Number">
                </div>

                <div class="labels" id="dob_label">
                    <label for="dob">Date Of Birth : </label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="labels" id="Address_label">
                    <label for="Address">Address : </label>
                    <textarea name="Address" id="Address" cols="26" rows="5"></textarea>
                </div>

                <div class="labels">
                    <label for="gender">Gender :</label>
                    <input type="radio" name="btn" id="male"> Male
                    <input type="radio" name="btn" id="female"> Female
                </div>

                <div class="labels" id="drop_down">
                    <label for="city">City : </label>
                    <select name="city" id="city">
                        <option value="Select City">Select City</option>
                        <option value="Hathras">Hathras</option>
                        <option value="Mathura">Mathura</option>
                    </select>
                </div>

                <div class="labels">
                    <label for="check">Hobbies : </label>
                    <input type="checkbox" id="hobby1" name="hobby1">
                    <label for="hobby1">Music</label>
                </div>

                <div class="labels">
                    <input type="checkbox" id="hobby2" name="hobby2">
                    <label for="hobby2">Sleeping</label>
                </div>

                <div class="labels">
                    <input type="checkbox" id="hobby3" name="hobby3">
                    <label for="hobby3">Reading</label>
                </div>

                <div class="labels">
                    <input type="checkbox" id="hobby4" name="hobby4">
                    <label for="hobby4">Playing</label>
                </div>

                <div class="labels">
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset" value="Reset">
                </div>
            </form>
        </div>
    </div>
    <div class="MainContainer">
        <div class="container2" id="tableid">
            <table style="border: solid " class="tableBox">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>DOB</th>
                        <th>Interest</th>
    
                    </tr>
                </thead>

                </tr>
                <tr>
                    <td>Puzzle</td>
    
                </tr>

                </tr>
                <tr>

            </table>
        </div>
    </div>
    
</body>

</html>
